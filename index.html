<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <header>
        <!-- Logo -->
        <div class="container-fluid bg-dark py-2 text-end">
            <a href="#" class="d-inline-block sony-logo">
                <img src="img/img/sony_logo.svg" alt="Sony">
            </a>
        </div>
        <!-- Navbar -->
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light fw-bold">
                <a class="navbar-brand" href="#">
                    <img src="img/img/play_logo.svg" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#">Giochi</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#">Hardware</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#">Servizi</a>
                        </li>

                        <li class="nav-item dropdown">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#">Supporto</a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#">My Playstation</a>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-secondary rounded-pill">Accedi</button>
                        </li>
                        <li class="nav-item d-inline-block">
                            <a href="#">
                                <img src="img/img/lens.svg" alt="Lens" id="lens">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>

        <section class="my-hero">
            <div class="container">
                <div class="row text-white">
                    <div class="col-lg-4 section-hero">
                        <div class="section-subtitle">
                            <img src="img/img/returnal-hero-banner-logo.png" alt="Returnal logo" class="w-100">
                        </div>
                        <div class="section-subtitle">
                            <h2>Rompi il cerchio</h2>
                        </div>
                        <div class="section-subtitle">
                            <p>Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5</p>
                        </div>
                        <div class="section-title">
                            <button type="button" class="btn btn-warning rounded-pill">Acquista ora</button>
                        </div>
                    </div>
                </div> 
            </div>
        </section>
        <!-- Gallery -->
        <section>
            <div class="container">
                <div class="row row-cols-lg-12 section-base">
                    <div class="col-lg-2 mini-img-container">
                        <img src="img/img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal" class="rounded-20 img-fluid">
                    </div>
                    <div class="col-lg-2 mini-img-container">
                        <img src="img/img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Rift Apart" class="rounded-20 img-fluid">
                    </div>

                        <img src="img/img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal" class="rounded-20 img-fluid">
                    </div>
                    <div class="col-lg-2 mini-img-container">
                        <img src="img/img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Rift Apart" class="rounded-20 img-fluid">
                    </div>
                </div>
            </div>
